<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="static\style.css">
    </head>
    <body>
    <div class="game">
        <h2>BlackJack <h2>
        <h3> <span id="result"> Let's Play</span></h3>
        <div class="flex-row-1">
            <div id="player-box">
                <h2> You: <span id="player-result"> 0 </span></h2>    
            </div>

            <div id="dealer-box">
                <h2> Dealer: <span id="dealer-result"> 0 </span></h2>    
            </div>
        </div>

        <div class="flex-row-2">
            <div>
                <button class ="btn-lg btn-primary mr-2" id="hit">Hit</button>
                <button class ="btn-lg btn-warning mr-2" id="stand">Stand</button>
                <button class ="btn-lg btn-danger mr-2" id="deal">Deal</button>
            </div>
        </div>

        <div class="flex-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/script.js" type="text/javascript"></script>
    </body>
</html>
